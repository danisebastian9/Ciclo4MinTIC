<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
</head>
<body>
    <div align="center">
        <h1>Listado de Productos</h1>
        <a href="/new">Crear un Producto</a>
        <br>
        <table border="1">
            <thead>
                <tr>
                    <td>Codigo</td>
                    <td>Nombre</td>
                    <td>Nit Proveedor</td>
                    <td>Precio Compra</td>
                    <td>Iva</td>
                    <td>Precio Venta</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${listaProductos}">
                    <td th:text="${producto.codigo}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.nitproveedor}"></td>
                    <td th:text="${producto.preciocompra}"></td>
                    <td th:text="${producto.iva}"></td>
                    <td th:text="${producto.precioventa}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
